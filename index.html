<!DOCTYPE html>
<html>
<head>
	<title>Project 1 Game</title>
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="sweetAlert/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Crazy State Laws</a>
		</div>
	
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="http://evwilkin.github.io/" target="_blank"><small>a game by</small> Evan Wilkinson</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">About</a></li>
					</ul>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
	
	<!-- Get userName -->
	<form class="navbar-form navbar-left firstPlayer" role="search">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="name" autofocus>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

	<!-- Display intro and get users -->
	<div class="firstScreen">
		<h1>State Facts</h1>
		<h2 class="text-center">Let's hit the road, <span class="userName"></span>. Who's coming with us?</h2>
		<h2 id="welcomeTwo" class="text-center">Welcome along, <span class="userNameTwo"></span>.</h2>
		<form class="navbar-form navbar-left secondPlayer" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="name" autofocus>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<button class="startGame btn btn-success">Play game!</button>
	</div>

	<!-- Start Game -->
	


	<!-- Present question and answer options -->
	<div class="gameBoard">
		<div class="container">
			<div class="row scoreKeeper">
				<div class="col-lg-1"></div>
				<div id="playerOneTurn" class="col-lg-1"></div>
				<div class="col-lg-2 scoreCard"><span class="userName"></span>:</div>
				<div class="col-lg-1 scoreCard"><span id="userOneScore"></span></div>
				<div class="col-lg-1"></div>
				<div id-"playerTwoTurn" class="col-lg-1"></div>
				<div class="col-lg-2 scoreCard"><span class="userNameTwo"></span>:</div>
				<div class="col-lg-1 scoreCard"><span id="userTwoScore"></span></div>
			</div>
			<div class="row">
				<div class="question col-lg-12"></div>
			</div>
			<div class="row">
				<div id="optionOne" class="answer col-lg-3"></div>
				<div id="optionTwo" class="answer col-lg-3"></div>
				<div id="optionThree" class="answer col-lg-3"></div>
				<div id="optionFour" class="answer col-lg-3"></div>
			</div>
		</div>
	</div>

	<!-- cars -->
	<div class="race">
		<div id="car1" class="cars">		
		</div>
		<div class="road">
			<div class="yellow-line top">	
			</div>
			<div class="yellow-line bottom"></div>
		</div>
		<div id="car2" class="cars">
		</div>
		<div id="finishLine">
			<div class="white"></div>
			<div class="black"></div>
			<div class="black"></div>
			<div class="white"></div>
			<div class="white"></div>
			<div class="black"></div>
			<div class="black"></div>
			<div class="white"></div>
		</div>
	</div>
	<!-- Latest compiled and minified CSS & JS -->
	<footer>
		<ul>
			<li class="text-center">
				<a href="http://graduate.olivet.edu/news-events/news/united-states-crazy-laws">Source: Olivet Nazarene University</a>
			</li>
		</ul>
	</footer>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="sweetAlert/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
